<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggar菜单</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #ff9ed8;
        --secondary: #a4dcff;
        --accent: #ffd76e;
        --light: #fff9fb;
        --dark: #6b5f79;
        --success: #a0e7a0;
        --warning: #ffc88a;
        --danger: #ff9d9d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Yuanti SC", "YouYuan", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #fff0f9, #e6f7ff);
        color: #555;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        padding: 30px 20px;
        margin-bottom: 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
        border: 3px solid var(--primary);
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(
          90deg,
          var(--primary),
          var(--secondary),
          var(--accent)
        );
      }

      .logo {
        font-size: 3.5rem;
        margin-bottom: 15px;
        color: var(--primary);
        text-shadow: 2px 2px 0px rgba(255, 158, 216, 0.3);
      }

      h1 {
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 15px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: var(--dark);
        max-width: 300px;
        margin: 0 auto 20px;
        line-height: 1.6;
      }

      .command-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .command-card {
        background: white;
        border-radius: 18px;
        padding: 25px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 158, 216, 0.3);
        position: relative;
        overflow: hidden;
      }

      .command-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        border-color: var(--primary);
      }

      .command-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 8px;
        height: 100%;
        background: var(--primary);
      }

      .command-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .command-icon {
        width: 50px;
        height: 50px;
        background: var(--secondary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        font-size: 1.5rem;
        color: white;
        flex-shrink: 0;
      }

      .command-name {
        font-size: 1.4rem;
        color: var(--primary);
        font-weight: bold;
      }

      .command-desc {
        color: var(--dark);
        line-height: 1.6;
        margin-bottom: 15px;
        font-size: 0.95rem;
      }

      .usage-box {
        background: var(--light);
        border-radius: 12px;
        padding: 12px 15px;
        font-family: monospace;
        margin: 10px 0;
        border-left: 3px solid var(--accent);
        font-size: 0.9rem;
        word-break: break-all;
      }

      .param {
        display: flex;
        margin: 8px 0;
        align-items: flex-start;
      }

      .param-name {
        background: var(--secondary);
        color: white;
        padding: 3px 8px;
        border-radius: 6px;
        font-size: 0.85rem;
        margin-right: 10px;
        flex-shrink: 0;
      }

      .param-desc {
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .note-box {
        background: #fff9e6;
        border-radius: 12px;
        padding: 15px;
        margin-top: 20px;
        border-left: 3px solid var(--accent);
        position: relative;
      }

      .note-box::before {
        content: "✨ 小贴士";
        display: block;
        font-weight: bold;
        color: var(--dark);
        margin-bottom: 8px;
        font-size: 1.1rem;
      }

      .footer {
        text-align: center;
        padding: 30px;
        color: var(--dark);
        font-size: 0.9rem;
        margin-top: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .category-title {
        font-size: 1.8rem;
        color: var(--primary);
        margin: 40px 0 20px;
        padding-bottom: 10px;
        border-bottom: 3px dashed var(--secondary);
        display: flex;
        align-items: center;
      }

      .category-title i {
        margin-right: 10px;
        background: var(--accent);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: white;
      }

      @media (max-width: 768px) {
        .command-container {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2rem;
        }
      }

      .bubble {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 8s infinite ease-in-out;
        z-index: -1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(20px, -15px);
        }
        50% {
          transform: translate(0, -30px);
        }
        75% {
          transform: translate(-20px, -15px);
        }
      }

      .placeholder {
        text-align: center;
        padding: 50px 20px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 20px;
        margin: 20px 0;
        border: 2px dashed var(--primary);
      }

      .placeholder-icon {
        font-size: 4rem;
        color: var(--primary);
        margin-bottom: 20px;
      }

      .placeholder-text {
        font-size: 1.2rem;
        color: var(--dark);
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Suggar菜单</h1>
        <p class="subtitle">欢迎使用Suggar 🐾！</p>
        <p>这里是菜单，包含所有可能的指令板块和用法！</p>
      </header>
      <div id="command-categories">
        <div class="placeholder">
          <div class="placeholder-icon">
            <i class="fa fa-spinner fa-spin"></i>
          </div>
          <p class="placeholder-text"><br />欸？这里怎么没有指令欸？！</p>
        </div>
      </div>
      <div class="note-box">
        <ul>
          <li>指令均以斜杠 <code>/</code> 开头</li>
        </ul>
      </div>

      <div class="footer">
        <p>🐾 Suggar NEO</p>
        <p>Made with ❤️ by LiteSuggarDEV</p>
      </div>
    </div>
    <script>
      {{script}}
    </script>
  </body>
</html>
